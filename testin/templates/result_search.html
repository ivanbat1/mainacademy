<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><a href = '/all/'>home page</a></p>
<form action="/result/" method="post">
    {% csrf_token %}
    <select id="engine" name="engine">
          <option value="area">area</option>
          <option value="room">room</option>
          <option value="coins">coins</option>
          <option value="rent_buy">rent_buy</option>
          <option value="day_rent">rent_day</option>
    </select><br>
    <input type="number" name="min" placeholder="Input integer"><br>
    <input type="number" name="max"><br>
    <input type="submit">
    </form>
{% for i in rooms %}
    {% for room in i %}
<p>{{ room.area }}-area</p>
<p>{{ room.room }}-room</p>
<p>{{ room.coins }}-prise</p>
<p>{{ room.rent_buy }}-rent</p>
<p>{{ room.day_rent }}-day rent</p>
<p>{{ room.comment }}</p>
<hr>
{% endfor %}
{% endfor %}

</body>
